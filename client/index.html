<!DOCTYPE html>
<html lang="en">

<head>
  <title>Datums - Private Personal Data</title>
  <meta charset="utf-8" />
  <meta name="theme-color" content="hsl(0, 0%, 5%)" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/datums.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/datum-bar.css" />
  <link rel="stylesheet" href="css/datum-list.css" />
  <script src="https://kit.fontawesome.com/c3a39656ff.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.1/cash.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/event-handlers.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <header>
    <span id="datum-list-filter-sort-btns">
      <button id="datum-list-sort" class="header-btn">
        <i id="datum-list-sort-icon" class="fa-solid fa-sort header-btn-icon"></i>
      </button>
      <button id="datum-list-filter" class="header-btn">
        <i id="datum-list-filter-icon" class="fa-solid fa-filter header-btn-icon"></i>
      </button>
    </span>
    <h1 id="title">Datums</h1>
    <button id="settings" class="header-btn">
      <i id="settings-icon" class="fa-solid fa-gear header-btn-icon"></i>
    </button>
  </header>
  <section id="datum-list">
    <ul>
      <li style="display: none;">
        <div class="datum">
          <span class="tags">
            <span class="tags-scroll-container">
              <span class="tag">
                <span class="tag-name">
                  blizzard
                </span>
                <span class="tag-value">
                  north
                </span>
              </span>
              <span class="tag">
                <span class="tag-name">
                  diamond
                </span>
              </span>
              <span class="tag">
                <span class="tag-name">
                  hurricane
                </span>
              </span>
              <span class="timestamp-fade-spacer"></span>
            </span>
          </span>
          <span class="tags-fade"></span>
          <span class="timestamp">
            1h
          </span>
          <button class="open-datum-menu">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <div class="datum-menu">
            <button class="datum-menu-item item-delete-datum">Delete...</button>
            <button class="datum-menu-item item-edit-datum">Edit</button>
            <button class="datum-menu-item item-new-color-scheme">New color scheme</button>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <footer id="datum-bar">
    <span class="tag-container">
      <button id="add-tag">
        <i class="fa-solid fa-plus new-tag-plus-icon"></i>
        New tag
      </button>
      <input id="add-tag-input" class="no-blue-on-select" autocomplete="off" />
    </span>
    <button id="add-datum">
      <i class="fa-solid fa-plus"></i>
    </button>
  </footer>
  <div id="click-away-screen"></div>
</body>

</html>
