<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Datums - Private Personal Data</title>
    <meta charset="utf-8" />
    <meta name="theme-color" content="hsl(0, 0%, 5%)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/datums.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/datum-bar.css" />
    <link rel="stylesheet" href="css/datum-list.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script
      src="https://kit.fontawesome.com/c3a39656ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.1/cash.min.js"></script>
    <script async src="js/utils.js"></script>
    <script async src="js/auth.js"></script>
    <script async src="js/event-handlers/index.js"></script>
    <script async src="js/event-handlers/auth.js"></script>
    <script async src="js/index.js"></script>
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>

  <body>
    <div id="login" class="view">
      <header>
        <h1 class="title">Datums</h1>
      </header>
      <div class="login-input-label-container">
        <label for="username">Username</label>
      </div>
      <div class="login-input-container">
        <input type="text" name="username" class="no-blue-on-select">
      </div>
      <div class="login-input-label-container">
        <label for="password">Password</label>
      </div>
      <div class="login-input-container">  
        <input type="password" name="password" class="no-blue-on-select">
      </div>
      <button class="login-btn">Sign in</button>
    </div>
    <div id="register" class="view">
      <header>
        <h1 class="title">Datums</h1>
      </header>
      <h2 class="subtitle">Let's get started! Enter a username</h2>
      <div id='register-username-field' class="register-input-and-label-container">
        <div class="register-input-label-container">
          <label for="username">Username</label>
        </div>
        <div class="register-input-container">
          <input id='register-username-input' type="text" name="username" class="no-blue-on-select">
        </div>
      </div>
      <div id='register-password-field' class="register-input-and-label-container">
        <div class="register-input-label-container">
          <label for="password">Password</label>
        </div>
        <div class="register-input-container">  
          <input id="register-password-input" type="password" name="password" class="no-blue-on-select">
        </div>
      </div>
      <div id='register-email-field' class="register-input-and-label-container">
        <div class="register-input-label-container">
          <label for="email">Email (optional)</label>
        </div>
        <div class="register-input-container">
          <input id="register-email-input" type="text" name="email" class="no-blue-on-select">
        </div>
      </div>
      <button class="register-btn">Sign up</button>
    </div>
    <div id="list" class="view">
      <header>
        <span id="datum-list-filter-sort-btns">
          <button id="datum-list-sort" class="header-btn">
            <i
              id="datum-list-sort-icon"
              class="fa-solid fa-sort header-btn-icon"
            ></i>
          </button>
          <button id="datum-list-filter" class="header-btn">
            <i
              id="datum-list-filter-icon"
              class="fa-solid fa-filter header-btn-icon"
            ></i>
          </button>
        </span>
        <h1 class="title">Datums</h1>
        <button id="settings" class="header-btn">
          <i id="settings-icon" class="fa-solid fa-gear header-btn-icon"></i>
        </button>
      </header>
      <div class="menu settings-menu">
        <button class="settings-menu-item item-view-settings">List view settings</button>
        <button class="settings-menu-item item-app-settings">
          App settings
        </button>
        <button class="settings-menu-item item-login">
          Log in
        </button>
        <button class="settings-menu-item item-register">
          Sign up
        </button>
      </div>
      <section id="datum-list">
        <ul>
          <li style="display: none">
            <div class="datum">
              <span class="tags">
                <span class="tags-scroll-container">
                  <span class="tag">
                    <span class="tag-name"> blizzard </span>
                    <span class="tag-value"> north </span>
                  </span>
                  <span class="tag">
                    <span class="tag-name"> diamond </span>
                  </span>
                  <span class="tag">
                    <span class="tag-name"> hurricane </span>
                  </span>
                  <span class="timestamp-fade-spacer"></span>
                </span>
              </span>
              <span class="tags-fade"></span>
              <span class="timestamp"> 1h </span>
              <button class="open-datum-menu">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
              <div class="datum-menu">
                <button class="datum-menu-item item-edit-datum">Edit</button>
                <button class="datum-menu-item item-delete-datum">
                  Delete
                </button>
                <button class="datum-menu-item item-new-color-scheme">
                  New color scheme
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <footer id="datum-bar">
        <span class="tag-container">
          <button id="add-tag">
            <i class="fa-solid fa-plus new-tag-plus-icon"></i>
            New tag
          </button>
          <input
            id="add-tag-input"
            class="no-blue-on-select"
            autocomplete="off"
          />
        </span>
        <button id="add-datum">
          <i class="fa-solid fa-plus"></i>
        </button>
      </footer>
      <div id="click-away-screen"></div>
    </div>
    <div id="404" class="view">
      <h1>404</h1>
    </div>
    <div id="test" class="view">
      ayy lmao
    </div>
  </body>
</html>
