<!doctype html>
<html lang="en">
  <head>
    <title>Datums - Your Always-Private Personal Data</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="hsl(0, 0%, 5%)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/datums.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/datum-bar.css">
    <link rel="stylesheet" href="css/datum-list.css">
    <script src="https://kit.fontawesome.com/c3a39656ff.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.1/cash.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event-handlers.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
		<header>
      <span id="datum-list-filter-sort-btns">
        <button id="datum-list-sort" class="header-btn">
          <i id="datum-list-sort-icon" class="fa-solid fa-sort header-btn-icon"></i>
        </button>
        <button id="datum-list-filter" class="header-btn">
          <i id="datum-list-filter-icon" class="fa-solid fa-filter header-btn-icon"></i>
        </button>
      </span>
      <h1 id="title">Datums</h1>
      <button id="settings" class="header-btn">
        <i id="settings-icon" class="fa-solid fa-gear header-btn-icon"></i>
      </button>
		</header>
    <section id="datum-list">
      <ul>
        <li>
          <div class="datum">
            <span class="tags">
              <span class="tag">
                <span class="tag-name">meditate (min)</span>
                <span class="tag-value">20</span>
              </span>
              <span class="tag">
                <span class="tag-name">coffee</span>
              </span>
              <span class="tag">
                <span class="tag-name">TODO</span>
                <span class="tag-value">make bed</span>
              </span>
            </span>
            <button class="open-datum-menu">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </li>
        <li>
          <div class="datum">
            <span class="tags">
              <span class="tag">
                <span class="tag-name">$</span>
                <span class="tag-value">23.74</span>
              </span>
              <span class="tag">
                <span class="tag-name">mpg</span>
                <span class="tag-value">24</span>
              </span>
              <span class="tag">
                <span class="tag-name">gas</span>
              </span>
            </span>
            <button class="open-datum-menu">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </li>
      </ul>
    </section>
    <footer id="datum-bar">
      <span class="tag-container">
        <span class="tag no-value">
          <span class="tag-name">test tag</span>
          <span class="tag-value add-tag-value-btn">
            <i class="fa-solid fa-plus new-tag-value-plus-icon"></i>
          </span>
        </span>
        <span class="tag">
          <span class="tag-name">name</span>
          <span class="tag-value">value</span>
        </span>
        <button id="add-tag">
          <i class="fa-solid fa-plus new-tag-plus-icon"></i>
          new tag
        </button>
      </span>
			<button id="add-datum">
        <i class="fa-solid fa-plus"></i>
      </button>
    </footer>
  </body>
</html>
